<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            border: 10px solid red;
            margin: 0 auto;
            /* border-radius: 50%; */
            overflow: hidden;
        }
        img {
            width: 100%;
            transition-duration: 2s;
        }
        div:hover img {
            transform: scale(2,2) translateY(50px);
        }
    </style>
</head>
<body>

    <h1>Transformation Scale</h1>

    <div>
        <img src="https://st2.cricketcountry.com/wp-content/uploads/cricket/image_20131015131036.jpg" alt="">
    </div>
    
</body>
</html>
